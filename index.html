<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to KoKoa Clone</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To Do: Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
            <p class="welcome-header__text">If you have a KoKoa Account,<br />log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" required type="text" placeholder="Email or phone number" />
            <input name="password" required type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find KoKoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too bigㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/132d8c664b.js" crossorigin="anonymous"></script>
    </body>
</html>
