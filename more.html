<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - KoKoa Clone</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To Do: Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span
                    ><a href="settings.html"
                        ><div class="badge-sm badge-top"></div>
                        <i class="fa-solid fa-gear fa-lg"></i></a
                ></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/profile.png" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">유진</h4>
                        <div class="user-component__subtext">
                            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                            <span class="user-component__subtitle-warning">!</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column-more">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>

            <div class="icon-row icon-row-more">
                <div class="icon-row__list">
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-calendar-check"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="icon-row__icon">
                        <div class="badge-sm badge-more"></div>
                        <i class="fa-regular fa-face-smile"></i>
                        <span>Emoticons</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-brush"></i>
                        <span>Themes</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-file-invoice-dollar"></i>
                        <span>Account</span>
                    </div>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right fa-lg"></i>
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right fa-lg"></i>
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right fa-lg"></i>
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Story</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"> <i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification"></span>
                        <i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"> <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification badge-sm"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too bigㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/132d8c664b.js" crossorigin="anonymous"></script>
    </body>
</html>
